name: reverse_image_search_infrastructure_workflow

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'ASSIGNMENT.md'

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure terraform 
        uses: hashicorp/setup-terraform@v2

      - name: Packer Code Validation 
        run: |
          cd packer-images/tf-training-server
          packer init .
          packer fmt .
          packer validate .
          cd ../api-server
          packer init .
          packer fmt .
          packer validate .

      - name: Tf-Training-Server image building 
        run: |
          cd packer-images/tf-training-server
          packer build -force .

      - name: Api-Sever image building
        run: |
          cd packer-images/api-server
          packer build -force . 

      - name: Terraform Code Validation
        env:
          ARM_TENANT_ID: ${{ secrets.az_tenant_id }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.az_subscription_id }}
          ARM_CLIENT_ID: ${{ secrets.az_client_id }}
          ARM_CLIENT_SECRET: ${{ secrets.az_client_secret }}
          ARM_ACCESS_KEY: ${{ secrets.az_account_key }}
          TF_VAR_public_key: ${{ secrets.tf_var_public_key }}
        run: |
          ls 
          cd infrastructure/api-server/
          terraform fmt 
          terraform validate

          cd ../tf-training-server
          terraform fmt 
          terraform validate 

      - name: Lint code
        run: echo "Linting completed"

      - name: Reformat Code
        run: echo "Reformat code completed"

  build-and-push-ecr-image:
    name: Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure terraform 
        uses: hashicorp/setup-terraform@v2

      - name: Terraform apply
        env:
          ARM_TENANT_ID: ${{ secrets.az_tenant_id }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.az_subscription_id }}
          ARM_CLIENT_ID: ${{ secrets.az_client_id }}
          ARM_CLIENT_SECRET: ${{ secrets.az_client_secret }}
          ARM_ACCESS_KEY: ${{ secrets.az_account_key }}
          TF_VAR_public_key: ${{ secrets.tf_var_public_key }}
        run: |
          cd infrastructure/api-server/
          terraform init 
          terraform apply --auto-approve

      - name: Terraform Destroy
        env:
          ARM_TENANT_ID: ${{ secrets.az_tenant_id }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.az_subscription_id }}
          ARM_CLIENT_ID: ${{ secrets.az_client_id }}
          ARM_CLIENT_SECRET: ${{ secrets.az_client_secret }}
          ARM_ACCESS_KEY: ${{ secrets.az_account_key }}
          TF_VAR_public_key: ${{ secrets.tf_var_public_key }}
        run: |
          cd infrastructure/api-server/
          terraform destroy --auto-approve

      - name: Bucket Creation
        env:
          ARM_TENANT_ID: ${{ secrets.az_tenant_id }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.az_subscription_id }}
          ARM_CLIENT_ID: ${{ secrets.az_client_id }}
          ARM_CLIENT_SECRET: ${{ secrets.az_client_secret }}
          ARM_ACCESS_KEY: ${{ secrets.az_account_key }}
          TF_VAR_public_key: ${{ secrets.tf_var_public_key }}
        run: |
          cd infrastructure/buckets
          terraform init 
          terraform plan --auto-approve 


